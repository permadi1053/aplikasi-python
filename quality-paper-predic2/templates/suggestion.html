<!-- templates/suggestion.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion</title>
    <!-- Tambahkan link ke Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <div class="jumbotron">
        <h1 class="display-4">Suggestion</h1>
        <p class="lead">Provide your suggestion below.</p>
        <hr class="my-4">
        <form action="/suggestion" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="institution">Institution:</label>
                <input type="text" class="form-control" id="institution" name="institution" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr class="my-4">
        {% if current_user.is_authenticated %}
            <form action="/logout" method="get">  <!-- Ganti metode menjadi GET -->
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        {% endif %}
    </div>
    <!-- Tambahkan script untuk Bootstrap JS dan jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
